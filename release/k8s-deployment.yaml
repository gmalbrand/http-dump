---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: http-dump
  name: http-dump
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-dump
  template:
    metadata:
      labels:
        app: http-dump
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port:   '8080'
        prometheus.io/app-metrics: 'true'
        prometheus.io/app-metrics-path: '/metrics'
        log.config.scalyr.com/attributes.parser: accessLog
    spec:
      containers:
      - image: gmalbrand/http-dump:latest
        name: http-dump
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: http-dump
  name: http-dump
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: http-dump
  type: LoadBalancer
